<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Hangman</title>

    <!--!INCLUDE FONT AWESOME PACKAGE ON NPM-->
  </head>
  <body>
    <p class="score">Points: <span class="points"></span></p>
    <div class="black-bg">
      <div class="box">
        <p class="result"></p>
        <p class="hidden-word"></p>
        <button class="try-again">Try again</button>
      </div>
    </div>
    <svg class="figure-container">
      <!-- Rod -->
      <line x1="100" y1="100" x2="180" y2="100" />
      <line x1="180" y1="100" x2="180" y2="120" />
      <line x1="100" y1="100" x2="100" y2="310" />
      <line x1="60" y1="310" x2="140" y2="310" />

      <!-- Head -->
      <circle cx="180" cy="140" r="20" class="figure-part" />
      <!-- Body -->
      <line x1="180" y1="160" x2="180" y2="220" class="figure-part" />
      <!-- Arms -->
      <line x1="180" y1="180" x2="160" y2="210" class="figure-part" />
      <line x1="180" y1="180" x2="200" y2="210" class="figure-part" />
      <!-- Legs -->
      <line x1="180" y1="220" x2="160" y2="250" class="figure-part" />
      <line x1="180" y1="220" x2="200" y2="250" class="figure-part" />
    </svg>
    <div class="word"></div>
    <div class="wrong-letters"></div>
    <div class="letters"></div>
  </body>
</html>
